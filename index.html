<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- redeploy test GPT clÃ©-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test IA 17 secondes</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      background: #0e0e0e;
      color: #fff;
      padding: 2rem;
    }
    #chat {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 1rem;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message { margin: 0.5rem 0; }
    .user { color: #dca763; }
    .assistant { color: #ffffff; }
    #message {
      padding: 1rem;
      width: 70%;
      font-size: 1rem;
    }
    #send {
      padding: 1rem;
      background: #dca763;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Explorateur IA â€“ 17 secondes</h1>
  <div id="chat"></div>
  <input type="text" id="message" placeholder="Tape ton message iciâ€¦" />
  <button id="send">Envoyer</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('message');
    const sendBtn = document.getElementById('send');

    function appendMessage(role, content) {
      const div = document.createElement('div');
      div.classList.add('message', role);
      div.innerText = `${role === 'user' ? 'ðŸ‘¤ Vous' : 'ðŸ¤– IA'} : ${content}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage('user', message);
      input.value = '';

      const response = await fetch('/.netlify/functions/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      console.log("RÃ©ponse API GPT : ", data);
      appendMessage('assistant', data.reply);
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
